apply plugin: 'com.android.library'

def vCode = 100
def vName = '1.0.0'

android {
    compileSdkVersion 26
    buildToolsVersion "26.0.0"

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 26
        versionCode vCode
        versionName vName

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    provided 'com.android.support:recyclerview-v7:26.0.0-alpha1'
}

ext {
    publishArtifact = 'fitwindow'
    publishVersion = vName // 发布到Jcenter的版本号
    publishDesc = '拓展Android view 的 FitSystemWindow的功能'
    publishWebsite = 'https://github.com/a-liYa/FitSystemWindow'
}

apply from: "${rootDir}/publish.gradle"